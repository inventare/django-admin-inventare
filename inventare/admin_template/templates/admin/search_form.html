{% load i18n static %}

{% if cl.search_fields %}
  <div class="form-control">
    <input
      type="text"
      name="{{ search_var }}"
      value="{{ cl.query }}"
      id="searchbar"
      placeholder="{% translate 'Search' %}"
      hx-post="./table/"
      hx-target="#changelist"
      hx-swap="outerHTML"
      hx-indicator="#changelist-indicator"
      hx-trigger="input changed delay:400ms, search"
    />
  </div>
{% endif %}
